<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agendamento de Sirene</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="fundo p-5">
    <div class="container bg-light rounded-4 p-5 pt-0">
        <main class="p-0 rounded-4">
            <div class="text-center my-3">
                <i class="fa-solid fa-bell text-success fs-1 mt-3"></i>
                <h1 class="h3 mt-3">Agendamento de Sirene</h1>
            </div>

            <!-- Mensagens de erro/sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulário de Login -->
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="user" class="form-label visually-hidden">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" id="user" class="form-control p-3 fs-5 borda"
                            placeholder="Usuário" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label visually-hidden">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control p-3 fs-5 borda" id="password"
                            placeholder="Senha" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 p-3 fs-5 btn-login">
                    <i class="fa-solid fa-right-to-bracket me-2"></i> Entrar
                </button>
            </form>

            <!-- Link para Registro -->
            <div class="text-center mt-4 pt-3">
                <p class="mb-0">Não tem uma conta?
                    <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold">
                        <i class="fa-solid fa-user-plus me-1"></i> Cadastre-se
                    </a>
                </p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
