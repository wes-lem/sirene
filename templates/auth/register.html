<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agendamento de Sirene</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="body p-5 fundo">
    <div class="container bg-light rounded-4 py-5">
        <main class="rounded-4 px-5">
            <div class="text-center mb-4">
                <i class="fa-solid fa-bell text-success fs-1"></i>
                <h1 class="h3 mt-3">Criar Nova Conta</h1>
            </div>

            <!-- Mensagens de erro/sucesso -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <!-- Formulário de Cadastro -->
            <form method="post" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label visually-hidden">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i
                                class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" id="username" class="form-control p-3 fs-5 borda"
                            placeholder="Usuário" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" id="email" class="form-control p-3 fs-5 borda"
                            placeholder="Email (opcional)">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label visually-hidden">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i
                                class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" id="password" class="form-control p-3 fs-5 borda"
                            placeholder="Senha" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirm_password" class="form-label visually-hidden">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text text-success px-4 borda fs-5"><i
                                class="fa-solid fa-lock"></i></span>
                        <input type="password" name="confirm_password" id="confirm_password"
                            class="form-control p-3 fs-5 borda" placeholder="Confirmar Senha" required>
                    </div>
                </div>

                <div class="w-100 d-flex gap-5">
                    <div class="w-50">
                        <a href="/inicio" class="text-decoration-none btn fw-bold w-100 fs-5 p-3">
                            <i class="fas fa-chevron-left me-1"></i> Voltar
                        </a>
                    </div>
                    <div class="w-50">
                        <button type="submit" class="btn btn-success w-100 p-3 fs-5 btn-login">
                            <i class="fa-solid fa-user-plus me-2"></i> Cadastrar
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
